<body>
    <div class="back-button-container">
        <a href="https://preview.studio.site/live/Z9qpmw1KaP" class="back-button">
            <span class="arrow">←</span>
            トップページに戻る
        </a>
    </div>
    
    <div class="container">
        <header>
            <h1>どんなおに？メーカー</h1>
            <p class="subtitle">オリジナルの鬼ごっこを作ろう！</p>
            <button class="header-history-button" onclick="showHistoryFromHeader()">過去の鬼ごっこを見る</button>
        </header>

        <!-- Step 1: ルーレット -->
        <div class="step" id="step1">
            <div class="step-number">1</div>
            <h2 class="step-title">ルーレットを回そう</h2>
            
            <div class="roulette-container">
                <div class="roulette-item" id="roulette1">
                    <div class="roulette-label">単語A</div>
                    <div class="roulette-result editable" id="word-a" onclick="editWord('word-a')">???</div>
                </div>
                
                <div class="roulette-item" id="roulette2">
                    <div class="roulette-label">状況</div>
                    <div class="roulette-result" id="situation">???</div>
                </div>
                
                <div class="roulette-item" id="roulette3">
                    <div class="roulette-label">単語B</div>
                    <div class="roulette-result editable" id="word-b" onclick="editWord('word-b')">???</div>
                </div>
                
                <div class="roulette-item" id="roulette4">
                    <div class="roulette-label">行動</div>
                    <div class="roulette-result" id="action">???</div>
                </div>
            </div>
            
            <button class="spin-button" onclick="spinRoulette()">ルーレットを回す</button>
            
            <div class="your-game" id="game-title"></div>
        </div>

        <!-- Step 2: 役割を考える -->
        <div class="step hidden" id="step2">
            <div class="step-number">2</div>
            <h2 class="step-title">役割を考えよう</h2>
            
            <div class="role-container" id="role-container">
                <div class="role-item">
                    <input type="text" placeholder="役の名前" class="role-name">
                    <span class="role-arrow">→</span>
                    <input type="text" placeholder="その役割は何をする？" class="role-action">
                </div>
                <div class="role-item">
                    <input type="text" placeholder="役の名前" class="role-name">
                    <span class="role-arrow">→</span>
                    <input type="text" placeholder="その役割は何をする？" class="role-action">
                </div>
            </div>
            
            <button class="add-role-button" onclick="addRole()">+ 役割を追加</button>
        </div>

        <!-- Step 3: ルールを決める -->
        <div class="step hidden" id="step3">
            <div class="step-number">3</div>
            <h2 class="step-title">ルールを決めよう</h2>
            
            <button class="spin-button" onclick="spinRuleRoulette()" style="margin: 20px auto 30px;">ルールルーレットを回す</button>
            
            <div id="selected-rules-container" style="margin-bottom: 30px;">
                <!-- 選択されたルールがここに表示される -->
            </div>
            
            <div style="text-align: center; margin: 30px 0;">
                <button class="history-button" onclick="toggleTemplates()">他のテンプレートを見る</button>
            </div>
            
            <div class="template-grid hidden" id="template-grid">
                <!-- テンプレート一覧 -->
            </div>
            
            <div style="margin-top: 30px;">
                <h3 style="color: #6fb1ec; margin-bottom: 15px;">自由にルールを追加</h3>
                <textarea id="custom-rules" placeholder="他にもルールがあれば自由に書こう！"></textarea>
            </div>
        </div>

        <!-- Step 4: ストーリーを作る -->
        <div class="step hidden" id="step4">
            <div class="step-number">4</div>
            <h2 class="step-title">ストーリーを作ろう</h2>
            
            <textarea id="story" placeholder="この鬼ごっこの世界観やストーリーを書こう！
例：
・昔々、〇〇の国では...
・ある日突然、△△が現れて...
・この世界では□□が大切にされている..."></textarea>
        </div>

        <!-- Step 5: 保存 -->
        <div class="step hidden" id="step5">
            <div class="step-number">5</div>
            <h2 class="step-title">遊んでみよう！</h2>
            
            <div style="margin-bottom: 30px;">
                <h3 style="color: #6fb1ec; margin-bottom: 15px;">この鬼ごっこに名前をつけよう（任意）</h3>
                <input type="text" id="game-name" placeholder="名前をつけない場合は、ルーレットの内容が名前になります" style="width: 100%; padding: 15px; border: 3px solid #e66056; border-radius: 10px; font-size: 1.2em; font-weight: 700;">
                <p style="color: #999; font-size: 0.9em; margin-top: 10px;">ルーレットの内容: <span id="roulette-reference" style="color: #666;"></span></p>
            </div>
            
            <div class="summary" id="summary">
                <div class="summary-section">
                    <div class="summary-title">あなたの鬼ごっこ</div>
                    <div class="summary-content" id="summary-title"></div>
                </div>
                
                <div class="summary-section">
                    <div class="summary-title">役割</div>
                    <div class="summary-content" id="summary-roles"></div>
                </div>
                
                <div class="summary-section">
                    <div class="summary-title">ルール</div>
                    <div class="summary-content" id="summary-rules"></div>
                </div>
                
                <div class="summary-section">
                    <div class="summary-title">ストーリー</div>
                    <div class="summary-content" id="summary-story"></div>
                </div>
            </div>
            
            <button class="save-button" onclick="saveGame()">この遊びを保存する</button>
            <button class="history-button" onclick="toggleHistory()">過去の鬼ごっこを見る</button>
            <button class="history-button" onclick="createNewGame()" style="background: #e66056;">新しく遊びを作る</button>
            
            <div class="history-list hidden" id="history-list"></div>
        </div>

        <!-- Step 6: 保存された鬼ごっこの詳細表示 -->
        <div class="step hidden" id="step6">
            <div class="step-number">6</div>
            <h2 class="step-title">保存された鬼ごっこ</h2>
            
            <div class="summary" id="saved-game-summary">
                <div class="summary-section">
                    <div class="summary-title">あなたの鬼ごっこ</div>
                    <div class="summary-content" id="saved-summary-title"></div>
                </div>
                
                <div class="summary-section">
                    <div class="summary-title">役割</div>
                    <div class="summary-content" id="saved-summary-roles"></div>
                </div>
                
                <div class="summary-section">
                    <div class="summary-title">ルール</div>
                    <div class="summary-content" id="saved-summary-rules"></div>
                </div>
                
                <div class="summary-section">
                    <div class="summary-title">ストーリー</div>
                    <div class="summary-content" id="saved-summary-story"></div>
                </div>
            </div>
            
            <button class="save-button" onclick="editSavedGame()">この遊びを編集する</button>
            <button class="history-button" onclick="backToHistory()">一覧に戻る</button>
        </div>
    </div>

    <script>
        // 単語リスト（大幅に増量）
        const wordsA = [

            '宇宙人', '恐竜', 'ゾンビ', '妖精', '幽霊', '侍', '騎士',

        function editWord(elementId) {
            const element = document.getElementById(elementId);
            const currentText = element.textContent;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.className = 'edit-input';
            
            input.onblur = function() {
                const newValue = this.value || currentText;
                element.textContent = newValue;
                
                if (elementId === 'word-a') {
                    currentGame.wordA = newValue;
                } else if (elementId === 'word-b') {
                    currentGame.wordB = newValue;
                }
                
                updateGameTitle();
            };
            
            input.onkeydown = function(e) {
                if (e.key === 'Enter') {
                    this.blur();
                }
            };
            
            element.textContent = '';
            element.appendChild(input);
            input.focus();
            input.select();
        }

        function renderSelectedRules() {

                const ruleDiv = document.createElement('div');
                ruleDiv.className = 'rule-item';
                
                let html = '<button class="remove-rule" onclick="removeRule(' + rule.id + ')">×</button>';
                let parts = rule.template.template.split('【blank】');
                
                parts.forEach((part, index) => {
                    html += part;
                    if (index < parts.length - 1) {
                        const value = rule.values[index] || '';
                        html += '<input type="text" value="' + value + '" onchange="updateRuleValue(' + rule.id + ', ' + index + ', this.value)" placeholder="...">';
                    }
                });
                
                ruleDiv.innerHTML = html;
                container.appendChild(ruleDiv);
            });
        }

        function updateRuleValue(ruleId, index, value) {
            const rule = selectedRules.find(r => r.id === ruleId);
            if (rule) {

        function generateSummary() {
            // 役割の収集
            const roleNames = document.querySelectorAll('.role-name');
            const roleActions = document.querySelectorAll('.role-action');
            currentGame.roles = [];
            
            let rolesHTML = '';
            roleNames.forEach((name, index) => {
                if (name.value.trim() && roleActions[index].value.trim()) {
                    currentGame.roles.push({
                        name: name.value.trim(),
                        action: roleActions[index].value.trim()
                    });
                    rolesHTML += `<div><strong>${name.value.trim()}</strong> → ${roleActions[index].value.trim()}</div>`;

            });
            
            document.getElementById('summary-roles').innerHTML = rolesHTML || '役割が設定されていません';
            
            // ゲーム名の取得（カスタム名またはルーレット結果）
            const customName = document.getElementById('game-name').value.trim();
            const rouletteTitle = `${currentGame.wordA}${currentGame.situation}${currentGame.wordB}${currentGame.action}鬼ごっこ`;
            const displayTitle = customName || rouletteTitle;
            
            document.getElementById('summary-title').textContent = displayTitle;
            
            // ルールの収集
            currentGame.rules = selectedRules.map(rule => {
                let text = rule.template.template;
                rule.values.forEach(value => {
                    text = text.replace('【blank】', value || '___');
                });
                return text;
            });
            
            currentGame.customRules = document.getElementById('custom-rules').value;
            
            let rulesHTML = '';
            currentGame.rules.forEach((rule, index) => {
                rulesHTML += `<div style="margin-bottom: 10px;">• ${rule}</div>`;

                rulesHTML += `<div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #fef9f2;">${currentGame.customRules.replace(/\n/g, '<br>')}</div>`;

            document.getElementById('summary-rules').innerHTML = rulesHTML || 'ルールが設定されていません';

            if (customRulesTextarea) {
                customRulesTextarea.addEventListener('input', () => showStep(4));
            }
            
            // ゲーム名入力で概要を更新
            const gameNameInput = document.getElementById('game-name');
            if (gameNameInput) {
                gameNameInput.addEventListener('input', generateSummary);
            }
        });
        
        document.getElementById('story').addEventListener('input', () => showStep(5));

        function saveGame() {
            generateSummary();
            
            // ゲーム名を保存
            currentGame.gameName = document.getElementById('game-name').value.trim();
            
            const savedGames = JSON.parse(localStorage.getItem('tagGames') || '[]');
            const gameData = {
                ...currentGame,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleString('ja-JP')
            };
            
            savedGames.push(gameData);
            localStorage.setItem('tagGames', JSON.stringify(savedGames));
            
            alert('鬼ごっこを保存しました！\n「過去の鬼ごっこを見る」から確認できます。');
        }

        function toggleHistory() {
            const historyList = document.getElementById('history-list');
            historyList.classList.toggle('hidden');
            
            if (!historyList.classList.contains('hidden')) {
                loadHistory();
            }
        }

        function loadHistory() {
            const savedGames = JSON.parse(localStorage.getItem('tagGames') || '[]');
            const historyList = document.getElementById('history-list');
            
            if (savedGames.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #999;">まだ保存された鬼ごっこはありません</p>';
                return;
            }
            
            let html = '<h3 style="margin-bottom: 20px; color: #e66056;">保存された鬼ごっこ</h3>';
            savedGames.reverse().forEach((game, index) => {
                const rouletteTitle = `${game.wordA}${game.situation}${game.wordB}${game.action}鬼ごっこ`;
                const displayTitle = game.gameName || rouletteTitle;
                const actualIndex = savedGames.length - 1 - index;
                html += `
                    <div class="history-item" style="position: relative;">
                        <div onclick="loadGame(${actualIndex})" style="cursor: pointer;">
                            <div class="history-title">${displayTitle}</div>
                            ${game.gameName ? `<div style="color: #999; font-size: 0.9em; margin-top: 5px;">（${rouletteTitle}）</div>` : ''}
                            <div class="history-date">${game.date}</div>
                        </div>
                        <button class="remove-rule" onclick="event.stopPropagation(); deleteGame(${actualIndex})" style="position: absolute; top: 15px; right: 15px;">×</button>
                    </div>
                `;
            });
            
            historyList.innerHTML = html;
        }

        let currentViewingGameIndex = null;

        function loadGame(index) {
            const savedGames = JSON.parse(localStorage.getItem('tagGames') || '[]');
            const game = savedGames[index];
            
            currentViewingGameIndex = index;
            
            // 詳細表示を更新
            const rouletteTitle = `${game.wordA}${game.situation}${game.wordB}${game.action}鬼ごっこ`;
            const displayTitle = game.gameName || rouletteTitle;
            
            let titleHTML = displayTitle;
            if (game.gameName) {
                titleHTML += `<div style="color: #999; font-size: 0.8em; margin-top: 10px;">ルーレット: ${rouletteTitle}</div>`;
            }
            
            document.getElementById('saved-summary-title').innerHTML = titleHTML;
            
            // 役割の表示
            let rolesHTML = '';
            if (game.roles && game.roles.length > 0) {
                game.roles.forEach(role => {
                    rolesHTML += `<div><strong>${role.name}</strong> → ${role.action}</div>`;
                });
            } else {
                rolesHTML = '役割が設定されていません';
            }
            document.getElementById('saved-summary-roles').innerHTML = rolesHTML;
            
            // ルールの表示
            let rulesHTML = '';
            if (game.rules && Array.isArray(game.rules) && game.rules.length > 0) {
                game.rules.forEach(rule => {
                    rulesHTML += `<div style="margin-bottom: 10px;">• ${rule}</div>`;
                });
            }
            if (game.customRules) {
                rulesHTML += `<div style="margin-top: 15px; padding-top: 15px; border-top: 2px solid #fef9f2;">${game.customRules.replace(/\n/g, '<br>')}</div>`;
            }
            if (!rulesHTML) {
                rulesHTML = 'ルールが設定されていません';
            }
            document.getElementById('saved-summary-rules').innerHTML = rulesHTML;
            
            // ストーリーの表示
            document.getElementById('saved-summary-story').textContent = game.story || 'ストーリーが設定されていません';
            
            // ステップ6を表示、他を非表示
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`step${i}`).classList.add('hidden');
            }
            document.getElementById('step6').classList.remove('hidden');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function editSavedGame() {
            if (currentViewingGameIndex === null) return;
            
            const savedGames = JSON.parse(localStorage.getItem('tagGames') || '[]');
            const game = savedGames[currentViewingGameIndex];
            
            currentGame = { ...game };
            
            // ルーレット結果を復元
            document.getElementById('word-a').textContent = game.wordA;
            document.getElementById('situation').textContent = game.situation;
            document.getElementById('word-b').textContent = game.wordB;
            document.getElementById('action').textContent = game.action;
            
            updateGameTitle();
            
            // ゲーム名を復元
            document.getElementById('game-name').value = game.gameName || '';
            
            // ルーレット参照を表示
            const rouletteRef = `${game.wordA}${game.situation}${game.wordB}${game.action}`;
            document.getElementById('roulette-reference').textContent = rouletteRef;
            
            // 役割の復元
            const container = document.getElementById('role-container');
            container.innerHTML = '';
            if (game.roles && game.roles.length > 0) {
                game.roles.forEach(role => {
                    const roleItem = document.createElement('div');
                    roleItem.className = 'role-item';
                    roleItem.innerHTML = `
                        <input type="text" placeholder="役の名前" class="role-name" value="${role.name}">
                        <span class="role-arrow">→</span>
                        <input type="text" placeholder="その役割は何をする？" class="role-action" value="${role.action}">
                    `;
                    container.appendChild(roleItem);
                    
                    // イベントリスナーを追加
                    const inputs = roleItem.querySelectorAll('input');
                    inputs.forEach(input => {
                        input.addEventListener('input', checkRoleInputs);
                    });
                });
            } else {
                // デフォルトの2つを表示
                container.innerHTML = `
                    <div class="role-item">
                        <input type="text" placeholder="役の名前" class="role-name">
                        <span class="role-arrow">→</span>
                        <input type="text" placeholder="その役割は何をする？" class="role-action">
                    </div>
                    <div class="role-item">
                        <input type="text" placeholder="役の名前" class="role-name">
                        <span class="role-arrow">→</span>
                        <input type="text" placeholder="その役割は何をする？" class="role-action">
                    </div>
                `;
                const newInputs = container.querySelectorAll('.role-name, .role-action');
                newInputs.forEach(input => {
                    input.addEventListener('input', checkRoleInputs);
                });
            }
            
            // ルールの復元
            selectedRules = game.rules ? (Array.isArray(game.rules) ? game.rules.map((ruleText, idx) => ({
                id: Date.now() + idx,
                template: { template: ruleText, blanks: 0 },
                values: []
            })) : []) : [];
            renderSelectedRules();
            
            document.getElementById('custom-rules').value = game.customRules || '';
            document.getElementById('story').value = game.story || '';
            
            // ステップ6を非表示、1-5を表示
            document.getElementById('step6').classList.add('hidden');
            showStep(5);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function backToHistory() {
            document.getElementById('step6').classList.add('hidden');
            document.getElementById('step5').classList.remove('hidden');
            document.getElementById('history-list').classList.remove('hidden');
            loadHistory();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createNewGame() {
            if (confirm('新しい遊びを作りますか？\n現在の内容はリセットされます。')) {
                // すべてをリセット
                currentGame = {
                    wordA: '',
                    situation: '',
                    wordB: '',
                    action: '',
                    gameName: '',
                    roles: [],
                    rules: [],
                    customRules: '',
                    story: ''
                };
                
                selectedRules = [];
                
                // ルーレット結果をリセット
                document.getElementById('word-a').textContent = '???';
                document.getElementById('situation').textContent = '???';
                document.getElementById('word-b').textContent = '???';
                document.getElementById('action').textContent = '???';
                document.getElementById('game-title').textContent = '';
                
                // ゲーム名をリセット
                document.getElementById('game-name').value = '';
                document.getElementById('roulette-reference').textContent = '';
                
                // 役割をリセット（初期の2つに戻す）
                const container = document.getElementById('role-container');
                container.innerHTML = `
                    <div class="role-item">
                        <input type="text" placeholder="役の名前" class="role-name">
                        <span class="role-arrow">→</span>
                        <input type="text" placeholder="その役割は何をする？" class="role-action">
                    </div>
                    <div class="role-item">
                        <input type="text" placeholder="役の名前" class="role-name">
                        <span class="role-arrow">→</span>
                        <input type="text" placeholder="その役割は何をする？" class="role-action">
                    </div>
                `;
                
                // イベントリスナーを再設定
                const newInputs = container.querySelectorAll('.role-name, .role-action');
                newInputs.forEach(input => {
                    input.addEventListener('input', checkRoleInputs);
                });
                
                // ルールをリセット
                document.getElementById('selected-rules-container').innerHTML = '';
                document.getElementById('custom-rules').value = '';
                
                // ルールルーレットボタンのテキストをリセット
                const ruleButton = document.querySelector('.spin-button[onclick="spinRuleRoulette()"]');
                if (ruleButton) {
                    ruleButton.innerHTML = 'ルールルーレットを回す';
                }
                
                // テンプレートグリッドを非表示
                document.getElementById('template-grid').classList.add('hidden');
                
                // ストーリーをリセット
                document.getElementById('story').value = '';
                
                // 履歴リストを非表示
                document.getElementById('history-list').classList.add('hidden');
                
                // ステップ2以降を非表示
                for (let i = 2; i <= 5; i++) {
                    document.getElementById(`step${i}`).classList.add('hidden');
                }
                
                // ページトップへスクロール
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function deleteGame(index) {
            if (confirm('この鬼ごっこを削除しますか？')) {
                let savedGames = JSON.parse(localStorage.getItem('tagGames') || '[]');
                savedGames.splice(index, 1);
                localStorage.setItem('tagGames', JSON.stringify(savedGames));
                loadHistory();
                
                // ヘッダーから開いた履歴も更新
                const headerHistoryModal = document.getElementById('header-history-modal');
                if (headerHistoryModal && !headerHistoryModal.classList.contains('hidden')) {
                    loadHeaderHistory();
                }
            }
        }
        
        function showHistoryFromHeader() {
            let modal = document.getElementById('header-history-modal');
            
            // モーダルが存在しない場合は作成
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'header-history-modal';
                modal.className = 'history-modal';
                modal.innerHTML = `
                    <div class="history-modal-content">
                        <div class="history-modal-header">
                            <h2 style="color: #e66056; margin: 0;">保存された鬼ごっこ</h2>
                            <button class="modal-close-button" onclick="closeHeaderHistory()">×</button>
                        </div>
                        <div id="header-history-list" class="history-list" style="display: block;"></div>
                    </div>
                `;
                document.body.appendChild(modal);
            }
            
            modal.classList.remove('hidden');
            loadHeaderHistory();
            document.body.style.overflow = 'hidden'; // 背景スクロールを防止
        }
        
        function loadHeaderHistory() {
            const savedGames = JSON.parse(localStorage.getItem('tagGames') || '[]');
            const historyList = document.getElementById('header-history-list');
            
            if (savedGames.length === 0) {
                historyList.innerHTML = '<p style="text-align: center; color: #999; padding: 40px 20px;">まだ保存された鬼ごっこはありません</p>';
                return;
            }
            
            let html = '';
            savedGames.reverse().forEach((game, index) => {
                const rouletteTitle = `${game.wordA}${game.situation}${game.wordB}${game.action}鬼ごっこ`;
                const displayTitle = game.gameName || rouletteTitle;
                const actualIndex = savedGames.length - 1 - index;
                html += `
                    <div class="history-item" style="position: relative;">
                        <div onclick="loadGameFromHeader(${actualIndex})" style="cursor: pointer;">
                            <div class="history-title">${displayTitle}</div>
                            ${game.gameName ? `<div style="color: #999; font-size: 0.9em; margin-top: 5px;">（${rouletteTitle}）</div>` : ''}
                            <div class="history-date">${game.date}</div>
                        </div>
                        <button class="remove-rule" onclick="event.stopPropagation(); deleteGame(${actualIndex})" style="position: absolute; top: 15px; right: 15px;">×</button>
                    </div>
                `;
            });
            
            historyList.innerHTML = html;
        }
        
        function loadGameFromHeader(index) {
            closeHeaderHistory();
            loadGame(index);
        }
        
        function closeHeaderHistory() {
            const modal = document.getElementById('header-history-modal');
            if (modal) {
                modal.classList.add('hidden');
                document.body.style.overflow = ''; // 背景スクロールを復元
            }
        }
    </script>

</body>
</html>
